<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="equation"></div>
            <div id="current"></div>
        </div>
        <div class="row">
            <button class="input clear">CLEAR</button>
            <button class="input delete">DELETE</button>
        </div>
        <div class="row">
            <button class="input">7</button>
            <button class="input">8</button>
            <button class="input">9</button>
            <button class="input operation">/</button>
        </div>
        <div class="row">
            <button class="input">4</button>
            <button class="input">5</button>
            <button class="input">6</button>
            <button class="input operation">x</button>
        </div>
        <div class="row">
            <button class="input">1</button>
            <button class="input">2</button>
            <button class="input">3</button>
            <button class="input operation">-</button>
        </div>
        <div class="row">
            <button class="input">.</button>
            <button class="input">0</button>
            <button class="input operation">=</button>
            <button class="input operation">+</button>
        </div>
    </div>
    <footer>Copyright Â© 2022 itsseanez</footer>
    <script src="script.js"></script>
</body>
</html>
